<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "../conjugator.css">
    <title>Verb Conjugator | AR</title>

    <!--Font-->
    <link rel="preconnect"
        href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
        rel="stylesheet">

    <script src="../conjugator.js"></script>
</head>

<body>
    <!-- Banner -->
    <div class="banner" align="center">
        <table text-align="left" style="width:100%">
        <tr>
            <td class="banner_logo">
                <a href="../index.html">
                <img class="banner_image" src = "../images/banner.png" width="400">
                </a>
            </td>

            <td class="banner_message">
            <h1 id="banner_message">para un verbo -ar</h1>
            </td>
        </tr>
        </table>
    </div>


    <!-- Space between two divs-->
    <br>

    <!-- Type of Verb -->
    <table>
    <tr>
    
    <td> <!-- LEFT -->
    <h1 id="solution" align="center">&iquest;Quie&#769;nes son?</h1>
    <p id="note" align="center"></p>
    </td>

    <td> <!-- RIGHT -->
    <table>
        <tr> <!-- Row: First person -->
            <td colspan="2"> <!-- First person -->
            <div align="center">
                <button type = "button"
                onclick = "solution('Nosotros', 'amos')"
                style="width:50%">
                    Nosotros
                </button>
            </div> <!-- Button div -->
            </td>
        </tr>
        <tr> <!-- Row: Second person -->
            <td colspan="2"> <!-- Formal/informal -->
            <div align="center">
                <br>
                <button type = "button"
                onclick = "solution('Ustedes', 'an')"
                style="width:50%">
                    Ustedes
                </button>
            </div> <!-- Button div -->
            </td>
        </tr>

        <tr> <!-- Row: Third person -->
            <td> <!-- Male -->
            <div align="center">
                <br>
                <button type = "button"
                onclick = "solution('Ellos', 'an')"
                style = "width: 90%">
                    Ellos
                </button>
            </div> <!-- Button div -->
            </td>

            <td> <!-- Female -->
            <div align="center">
                <br>
                <button type = "button"
                onclick = "solution('Ellas', 'an')"
                style = "width: 90%">
                    Ellas
                </button>
            </div> <!-- Button div -->
            </td>
        </tr>
    </table>
    </td>

    </tr>
    </table>
    <br>

    <p align="center">-- Developed by Mhea Bustria --</p>

</body>
</html>
